<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البيض السحري</title>

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            color: #333;
            padding: 20px;
        }

        h1 {
            color: #4a4e69;
        }

        .egg-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .egg {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .egg:hover {
            transform: translateY(-10px);
        }

        .egg img {
            width: 150px;
            height: 150px;
            cursor: pointer;
        }

        .egg button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background-color: #9a8c98;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .egg button:hover {
            background-color: #4a4e69;
        }

        #result-container {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            min-height: 100px;
            display: inline-block;
            width: 80%;
            max-width: 500px;
        }

        #result-display {
            font-size: 24px;
            font-weight: bold;
            color: #4a4e69;
            margin-top: 10px;
        }
    </style>

</head>

        <div class="egg" id="rare-egg">

            <button onclick="openEgg('rare')">افتح بيضة نادرة</button>

    </div>
