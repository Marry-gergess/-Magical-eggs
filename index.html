<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البيض السحري</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1> Magical Eggs</h1>
    <p>اختر بيضة سحرية لترى ما بداخلها!</p>

    <div class="egg-container">
        <div class="egg" id="Common-egg">
            <img src="images/_5eaa96ff-2d98-418f-adbb-c902eac33993.jpeg" alt="بيضة عادية">
            <button onclick="openEgg('common')"> افتح بيضة  عادية </button>
        </div>

        <div class="egg" id="Rare-egg">
            <img src="https://i.imgur.com/2ZzL4V3.png" alt="بيضة نادرة">
            <button onclick="openEgg('Rare')">افتح بيضة نادرة</button>
        </div>

        <div class="egg" id="Legandary-egg">
            <img src="https://i.imgur.com/k2eYh8A.png" alt="بيضة اسطورية">
            <button onclick="openEgg('Legadary')">افتح بيضة اسطورية</button>
        </div>
    </div>

    <div id="result-container">
        <h2>لقد حصلت على:</h2>
        <div id="result-display">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
