<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النتيجة!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>النتيجة التي حصلت عليها:</h1>

    <div id="result-container" style="margin-top: 20px;">
        <div id="final-result">
            <p>جاري تحميل النتيجة...</p>
        </div>
    </div>

    <a href="index.html" style="text-decoration: none;">
        <button style="margin-top: 30px; padding: 15px 30px; font-size: 18px;">العب مرة أخرى</button>
    </a>

    <script>
        // هذا السكريبت الصغير خاص بصفحة النتائج فقط
        window.onload = function() {
            const resultDiv = document.getElementById('final-result');
            const urlParams = new URLSearchParams(window.location.search);

            // قراءة البيانات من الرابط
            const eggName = urlParams.get('egg');
            const animalName = urlParams.get('name');
            const animalPrice = urlParams.get('price'); // استقبال السعر
            const animalRarity = urlParams.get('rarity');
            
            if (animalName && eggName && animalPrice !== null && animalRarity) {
                resultDiv.innerHTML = `
                    <p>لقد اخترت: <strong>${eggName}</strong></p>
                    <hr style="margin: 10px 0;">
                    <p>وظهر لك:</p>
                    <h3>${animalName}</h3>
                    <p>السعر: ${animalPrice}</p>
                    <p>الندرة: ${animalRarity}</p>
                `;
            } else {
                resultDiv.innerHTML = "<p>عفواً، لم يتم العثور على نتيجة. حاول مرة أخرى من الصفحة الرئيسية.</p>";
            }
        };
    </script>
</body>
</html>
