<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البيض السحري</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1> متجر آل بوتر للحيوانات السحرية </h1>
<p class="subtitle">اختر بيضة سحرية لترى ما بداخلها!</p>
    
    <div class="egg-container">
        <div class="egg" id="common-egg">
            <img src="images/common-egg.png" alt="بيضة عادية">
            <button onclick="openEgg('common')">افتح بيضة عادية</button>
        </div>
        <div class="egg" id="rare-egg">
            <img src="images/rare-egg.png" alt="بيضة نادرة">
            <button onclick="openEgg('rare')">افتح بيضة نادرة</button>
        </div>
        <div class="egg" id="legendary-egg">
            <img src="images/legendary-egg.png" alt="بيضة أسطورية">
            <button onclick="openEgg('legendary')">افتح بيضة أسطورية</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
